<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>news app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="main-nav container flex">

                <!--first thing -->
                <a href="#"  onclick="reload()" class="company-logo">
                    <img src="./assets/ourlogo.png " alt="company logo">
                </a>

                <!--second thing -->
                <div class="nav-links">
                    <ul>

                        <li class="hover-links nav-item" id="SECURITY" onclick="onNavItemClick(`defence, terrorism , war`)">SECURITY</li>
                        <li class="hover-links nav-item" id="GEO-POLITICS" onclick="onNavItemClick(`international affairs`)">GEO-POLITICS</li>
                        <li class="hover-links nav-item" id="POLITICS" onclick="onNavItemClick(`internal politics`)">INTERNAL POLITICS</li>
                    </ul>
                </div>

                <!--third thing -->                
                <div class="search-bar flex">
                    <input  id="search-text"  type="text" class="news-input" placeholder="eg. science">
                    <button class="search-button">search</button>
                </div>


                <!--4th thing -->
                <div class="sign-box flex">
                    <button class="sign-in-button search-button">sign-in</button>
                </div>
            </div>
        </nav>

        <main>

            <div class="cards-container container flex"  id="cards-container">
                <!--removing card from here -->
            </div>

        </main>
        <!-- making template for multiple cards-->>
        <template id="template-news-card">
            <div class="card ">
                <div class="card-header">
                    <img src="https://placehold.co/400x200" alt="news image" id="news-img">
                </div>
                
                <div class="card-content">
                    <h3 id="news-title">this is the title</h3>
                    <h6 class = "news-source" id="news-source">end gadget  26/08/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Placeat veritatis saepe vitae laboriosam beatae fuga suscipit possimus neque tenetur itaque.</p>
                </div>
            </div>
        </template>

        <script src="script.js"></script>
       
    </body>
</html>
